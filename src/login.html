<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Canvas File Sync</title>
</head>
<body>
  <div id="app">
    <div>
      <img id="main-logo" src="../icons_normal/icons/logo.svg" alt="Canvas File Sync Logo" height="150px" width="150px">
    </div>
    <div class="instructions">
      <h1>Login to Canvas</h1>
    </div>
    <div v-if="!manual">
      <div id="school-code-block">
        <input class="input is-medium" type="text" autofocus id="instructure" placeholder="Enter school name or domain">
      </div>
      <div>
        <a @click="toggleManual">Manual Mode</a>
      </div>
      <div>
        <a class="main-centered button" @click="go" id="go">Go</a>
      </div>
    </div>
    <div v-else>
      <div id="school-code-block">
        <input class="input is-medium" type="text" autofocus id="instructure" placeholder="Enter school name or domain">
      </div>
      <div id="school-code-block">
        <input class="input is-medium" type="text" autofocus id="dev-key" v-model="devKey" placeholder="Developer Key">
      </div>
      <div>
        <a class="button" id="chooseDirectory">Choose Folder</a>
      </div>
      <div>
        <a @click="toggleManual">Simple Mode</a>
      </div>
      <div>
        <a class="main-centered button" id="go">Connect</a>
      </div>
    </div>
    {{ message }}
    {{ manual }}
  </div>
</body>
<script>
  // You can also require other files to run in this process
  require('./login.js');
</script>
</html>
